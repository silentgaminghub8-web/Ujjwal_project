<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SILENT GAMERS - Rewards Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ------------------------- */
        /* --- CORE & SETUP -------- */
        /* ------------------------- */
        :root {
            /* Black and White Color Theme */
            --color-bg: #000000;
            --color-surface: #1a1a1a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #cccccc;
            --color-border: #555555;
            --color-accent: #ffffff;
            --glow-accent: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        /* ------------------------- */
        /* --- HEADER -------------- */
        /* ------------------------- */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        .header-logo img {
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .header-logo img:hover {
            transform: scale(1.1);
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--color-text-primary);
            text-shadow: var(--glow-accent);
            text-align: center;
        }

        .menu-trigger { background: none; border: none; cursor: pointer; padding: 10px; }
        
        .menu-trigger .fa-bars {
            font-size: 1.8rem;
            color: var(--color-accent);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            transition: color 0.3s ease;
        }

        .menu-trigger:hover .fa-bars {
            color: #bbbbbb;
        }
        
        /* ------------------------- */
        /* --- NAVIGATION MENU ----- */
        /* ------------------------- */
        .slide-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 100px 40px 40px;
            display: flex;
            flex-direction: column;
        }
        
        .slide-nav.menu-open {
            transform: translateX(0);
        }

        .slide-nav ul { list-style: none; }
        .slide-nav li { margin-bottom: 25px; }
        .slide-nav a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .slide-nav a:hover,
        .slide-nav a:focus {
            color: var(--color-accent);
            text-shadow: var(--glow-accent);
        }

        /* ------------------------- */
        /* --- MAIN CONTENT -------- */
        /* ------------------------- */
        .main-content {
            flex-grow: 1;
            padding: 40px 5%;
        }

        /* Calculator Styles */
        .calculator-container {
            background-color: var(--color-surface);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            border: 1px solid var(--color-border);
        }

        .calculator-container h2 {
            text-align: center;
            color: var(--color-text-primary);
            margin-bottom: 30px;
            font-size: 1.8em;
            text-shadow: var(--glow-accent);
        }
        
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            background-color: #2b2b2b;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1em;
            color: var(--color-text-primary);
        }
        
        .toggle-group { display: flex; align-items: center; justify-content: space-between; }
        .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f1f1f1; }
        input:checked + .slider:before { transform: translateX(26px); }

        .calc-button {
            width: 100%;
            padding: 15px;
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .calc-button:hover {
            transform: scale(1.02);
            box-shadow: var(--glow-accent);
        }

        #results {
            margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--color-border); display: none;
        }
        #results p { display: flex; justify-content: space-between; margin: 10px 0; color: var(--color-text-secondary); }
        .total-reward { font-size: 1.4em; font-weight: 700; margin-top: 20px !important; color: var(--color-text-primary); }
        .total-reward span { color: var(--color-accent); }

        /* ------------------------- */
        /* --- FOOTER -------------- */
        /* ------------------------- */
        .site-footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--color-border);
            margin-top: 60px;
        }

        .social-links a { margin: 0 15px; display: inline-block; transition: transform 0.3s; }
        .social-links a:hover { transform: scale(1.2); }
        .social-links .fab {
            font-size: 2rem;
            color: var(--color-accent);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* ------------------------- */
        /* --- RESPONSIVENESS ------ */
        /* ------------------------- */
        @media (max-width: 768px) {
            .header-title { font-size: 1.2rem; }
            .header-logo img { height: 40px; }
            .slide-nav { width: 80%; }
            .main-content { padding: 20px 3%; }
            .calculator-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- ======================= HEADER ======================= -->
    <header class="site-header" id="site-header">
        <div class="header-logo">
            <a href="index.html">
                <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-19_15-42-42-048.png?updatedAt=1758287984590&ik-s=818768f764ed7e928bf055f4f632c881cb77ec24" alt="Silent Gamers Logo">
            </a>
        </div>
        <h1 class="header-title">SILENT GAMERS</h1>
        <button class="menu-trigger" id="menu-trigger" aria-label="Open Navigation Menu" aria-controls="slide-nav" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- ======================= NAVIGATION MENU ======================= -->
    <nav class="slide-nav" id="slide-nav">
        <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="shop.html">shop</a></li>
            <li><a href="signup.html">create new account</a></li>
            <li><a href="ceo.html">ceo</a></li>
            <li><a href="coo.html">coo</a></li>
            <li><a href="boo.html">anti-hacker</a></li>
            <li><a href="roshi.html">management</a></li>
            <li><a href="esport.html">e-sport</a></li>
            <li><a href="tutorial.html">Tutorial ?</a></li>
        </ul>
    </nav>

    <!-- ======================= MAIN CONTENT ======================= -->
    <main class="main-content" id="main-content">
        
        <!-- Calculator Section -->
        <div class="calculator-container">
            <h2>Calculate Your Rewards</h2>
            <form id="rewardForm">
                <div class="input-group">
                    <label for="totalPlayers">Total Players (10-50)</label>
                    <input type="number" id="totalPlayers" min="10" max="50" value="20" required>
                </div>
                <div class="input-group">
                    <label for="yourKills">Your Kills</label>
                    <input type="number" id="yourKills" min="0" value="5" required>
                </div>
                <div class="input-group">
                    <label for="entryFee">Tournament Entry Fee</label>
                    <select id="entryFee">
                        <option value="10">₹10</option>
                        <option value="12">₹12</option>
                        <option value="50">₹50</option>
                    </select>
                </div>
                <div class="input-group toggle-group">
                    <label for="winToggle">Final Result (Lose / Win)</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="winToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit" class="calc-button">Calculate Rewards</button>
            </form>

            <div id="results">
                <p>Total Prize Pool: <span id="poolResult">₹0.00</span></p>
                <p>Winning Prize: <span id="winResult">₹0.00</span></p>
                <p>Per Kill Reward: <span id="perKillResult">₹0.00</span></p>
                <p class="total-reward">Your Total Reward: <span id="totalRewardResult">₹0.00</span></p>
            </div>
        </div>
        
    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer class="site-footer">
        <div class="social-links">
            <a href="https://www.instagram.com/silent.gamers?igsh=MWN6bGdsdzhyb3Nicw==" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@SilentGaminghub1" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <!-- ======================= JAVASCRIPT ======================= -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. DYNAMIC HEADER PADDING ---
            const header = document.getElementById('site-header');
            const mainContent = document.getElementById('main-content');
            
            const setMainPadding = () => {
                if (header && mainContent) {
                    mainContent.style.paddingTop = `${header.offsetHeight + 40}px`;
                }
            };
            
            setMainPadding();
            window.addEventListener('resize', setMainPadding);

            // --- 2. SLIDE-OUT MENU LOGIC ---
            const menuTrigger = document.getElementById('menu-trigger');
            const slideNav = document.getElementById('slide-nav');

            if (menuTrigger && slideNav) {
                menuTrigger.addEventListener('click', () => {
                    const isExpanded = menuTrigger.getAttribute('aria-expanded') === 'true';
                    slideNav.classList.toggle('menu-open');
                    menuTrigger.setAttribute('aria-expanded', !isExpanded);
                });
            }

            // --- 3. REWARDS CALCULATOR LOGIC ---
            const rewardForm = document.getElementById('rewardForm');

            if (rewardForm) {
                rewardForm.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const totalPlayers = parseInt(document.getElementById('totalPlayers').value);
                    const yourKills = parseInt(document.getElementById('yourKills').value);
                    const entryFee = parseInt(document.getElementById('entryFee').value);
                    const isWinner = document.getElementById('winToggle').checked;

                    const totalPrizePool = entryFee * totalPlayers;
                    const winningPrize = totalPrizePool / 2;
                    const killRewardPool = totalPrizePool / 2;
                    const perKillReward = killRewardPool / totalPlayers;
                    const killEarnings = yourKills * perKillReward;

                    let totalReward = killEarnings;
                    if (isWinner) {
                        totalReward += winningPrize;
                    }

                    const formatCurrency = (num) => '₹' + num.toFixed(2);
                    
                    document.getElementById('poolResult').textContent = formatCurrency(totalPrizePool);
                    document.getElementById('winResult').textContent = formatCurrency(winningPrize);
                    document.getElementById('perKillResult').textContent = formatCurrency(perKillReward);
                    document.getElementById('totalRewardResult').textContent = formatCurrency(totalReward);
                    
                    document.getElementById('results').style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
