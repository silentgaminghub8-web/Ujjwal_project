    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-silver: #c0c0c0; /* NEW THEME COLOR */
            --color-dark-grey: #1a1a1a;
            --header-height: 70px; /* Default header height */
            /* Specific button colors as requested */
            --color-button-red: #ff4757;
            --color-button-green: #2ed573;
            --color-yellow: #ffd700; /* NEW: Yellow for card buttons */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            padding-top: var(--header-height); /* Space for fixed header */
            overflow-x: hidden;
        }

        @keyframes text-glow {
            from { text-shadow: 0 0 5px var(--color-white), 0 0 10px var(--color-silver), 0 0 15px var(--color-silver); }
            to { text-shadow: 0 0 10px var(--color-white), 0 0 20px var(--color-silver), 0 0 30px var(--color-silver); }
        }
        @keyframes slow-beep-glow {
            0%, 100% { text-shadow: 0 0 8px var(--color-silver), 0 0 16px var(--color-silver); opacity: 0.8; }
            50% { text-shadow: 0 0 12px var(--color-silver), 0 0 24px var(--color-silver); opacity: 1; }
        }
        @keyframes green-glow {
            from { box-shadow: 0 0 5px var(--color-button-green), 0 0 10px var(--color-button-green); }
            to { box-shadow: 0 0 15px var(--color-button-green), 0 0 20px var(--color-button-green); }
        }
        @keyframes fill-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* 1. Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(192, 192, 192, 0.2);
        }

        .header-logo a { display: block; }

        .header-logo img {
            height: 50px;
            width: auto;
            border: 2px solid var(--color-silver);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--color-silver), 0 0 10px var(--color-silver), inset 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .header-logo img:hover { transform: scale(1.1); }

        .header-title { flex-grow: 1; text-align: center; }

        .header-title h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--color-white);
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        .menu-trigger {
            cursor: pointer;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-trigger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--color-white);
            border-radius: 3px;
            filter: drop-shadow(0 0 2px var(--color-silver));
        }
        
        /* 2. Slide-Out Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            max-width: 400px;
            height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav.menu-open { transform: translateX(0); }
        nav ul { list-style: none; width: 100%; text-align: center; }
        nav ul li a {
            display: block; padding: 15px 20px; color: var(--color-white);
            text-decoration: none; font-size: 1.2rem; text-transform: uppercase;
            transition: text-shadow 0.3s ease, color 0.3s ease; font-family: 'Roboto', sans-serif;
        }
        nav ul li a:hover, nav ul li a:focus {
            color: var(--color-silver);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3. Main Content Area */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - var(--header-height) - 100px);
        }
        .main-content { max-width: 1200px; margin: 0 auto; text-align: center; }
        
        /* --- STYLES FOR THIS PAGE'S UNIQUE CONTENT --- */
        
        /* Login Overlay */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .login-overlay.hidden { opacity: 0; pointer-events: none; }
        .login-form-container {
            background: var(--color-dark-grey); border: 2px solid var(--color-silver);
            padding: 25px 40px 40px 40px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 30px var(--color-silver); width: 90%; max-width: 400px;
        }
        .login-logo {
            width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--color-silver); margin-bottom: 15px;
        }
        .login-form-container h2 { margin-bottom: 20px; font-size: 1.8rem; }
        .login-form-container input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px;
            border: 1px solid var(--color-silver); background: #333; color: white; font-family: inherit;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .login-form-container input:focus {
            outline: none; border-color: var(--color-silver);
            box-shadow: 0 0 15px var(--color-silver);
        }
        .login-form-container button[type="submit"] {
            width: 100%; padding: 12px; background: var(--color-silver);
            color: var(--color-black); border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-size: 1.1rem; transition: transform 0.2s; margin-top: 10px;
        }
        .create-account-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: var(--color-button-green);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s;
        }

        #login-error { color: var(--color-button-red); margin-top: 15px; min-height: 20px; }
        .remind-me-container { display: flex; align-items: center; margin-bottom: 15px; }
        .remind-me-container input[type="checkbox"] { width: auto; margin: 0 10px 0 0; }
        
        #login-progress-container { display: none; text-align: center; }
        .progress-bar-container {
            width: 90%; height: 10px; background: #333; border-radius: 5px;
            border: 1px solid var(--color-silver); overflow: hidden; margin: 20px auto;
        }
        .progress-bar-fill {
            width: 0%; height: 100%; background: var(--color-silver);
            border-radius: 5px;
        }
        .progress-bar-fill.animating { animation: fill-progress 2.5s ease-out forwards; }
        #login-progress-text {
            color: var(--color-silver); margin-top: 15px; font-size: 1.2rem;
            animation: slow-beep-glow 2s linear infinite;
        }

        /* Tabs and Content */
        .promo-gif { max-width: 300px; margin-bottom: 30px; border-radius: 10px; border: 2px solid var(--color-silver); }
        .tab-buttons { margin-bottom: 30px; }
        .tab-btn {
            background: var(--color-dark-grey); color: var(--color-silver); border: 2px solid var(--color-silver);
            padding: 10px 30px; margin: 0 10px; font-size: 1.2rem; cursor: pointer; transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif; border-radius: 8px;
        }
        .tab-btn.active { background: var(--color-silver); color: var(--color-black); box-shadow: 0 0 15px var(--color-silver); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .content-title {
            font-size: 2.5rem; text-transform: uppercase; margin-bottom: 20px;
            animation: slow-beep-glow 3s linear infinite;
        }
        .content-image { width: 100%; max-width: 600px; border-radius: 10px; margin-bottom: 30px; }
        
        /* Token Boxes */
        .token-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 40px; }
        .token-box {
            background: var(--color-dark-grey); border: 1px solid var(--color-silver); padding: 15px 20px;
            border-radius: 10px; cursor: pointer; flex: 1; min-width: 200px; max-width: 250px; text-align: center;
        }
        .token-box .balance { font-size: 1.5rem; font-weight: bold; }
        #red-token-balance { color: var(--color-white); }
        #blue-token-balance { color: var(--color-white); }
        #power-coin-balance { color: var(--color-silver); }

        /* Tournament Cards */
        .tournaments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .tournament-card {
            background: var(--color-dark-grey); border: 1px solid var(--color-silver); border-radius: 15px;
            overflow: hidden; text-align: center; padding-bottom: 20px; display: flex; flex-direction: column;
        }
        .tournament-number {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7);
            color: var(--color-silver); width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
        }
        .card-img, .card-gif { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-body .glowing { text-shadow: 0 0 5px var(--color-white); font-weight: bold; }
        .card-actions { display: flex; gap: 10px; margin-top: 15px; }

        /* --- BUTTON COLOR CHANGE HERE --- */
        .card-btn {
            padding: 8px 10px;
            border: 1px solid var(--color-yellow); /* Changed from silver to yellow */
            color: var(--color-yellow); /* Changed from silver to yellow */
            background: transparent;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            flex: 1;
            transition: all 0.3s ease; /* Added for hover effect */
        }
        /* Added hover effect for the yellow buttons */
        .card-btn:hover:not(.joined):not(:disabled):not(.add-tokens) {
            background-color: var(--color-yellow);
            color: var(--color-black);
        }

        .join-btn {
            font-weight: bold;
            font-size: 1rem;
        }
        .join-btn:disabled { background: #555; cursor: not-allowed; border-color: #555; color: #888; }
        .join-btn.add-tokens { background: var(--color-button-red); color: white; border: none; }
        .join-btn.joined { background: var(--color-button-green); animation: green-glow 2s infinite alternate; border: none; color: var(--color-white); }
        .countdown-timer { font-size: 1.2rem; padding: 10px; color: var(--color-silver); }
        
        /* Modal, Buttons, Utilities */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: var(--color-dark-grey); padding: 30px; border-radius: 10px;
            border: 2px solid var(--color-silver); width: 90%; max-width: 500px; position: relative;
        }
        .modal-close {
            position: absolute; top: 10px; right: 15px; background: none; border: none;
            color: white; font-size: 2rem; cursor: pointer;
        }
        .loading-spinner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            z-index: 9998; display: none; justify-content: center; align-items: center;
        }
        .loading-spinner i { font-size: 4rem; color: var(--color-silver); animation: fa-spin 2s linear infinite; }
        .refresh-btn {
            position: fixed; top: 90px; right: 20px; z-index: 999; background: var(--color-silver);
            color: black; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px var(--color-silver);
        }
        .logout-btn {
            display: block; margin: 20px auto; padding: 12px 40px; font-size: 1.1rem;
            background: var(--color-button-red); color: white;
            border: none; border-radius: 50px; cursor: pointer;
        }
        .start-booked-btn {
            display: block; margin: 40px auto 20px; padding: 12px 40px; font-size: 1.1rem;
            border-radius: 50px; cursor: pointer;
            background: var(--color-button-green); color: var(--color-black);
            animation: green-glow 2s infinite alternate; border: none;
        }

        /* 4. Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(192, 192, 192, 0.2);
        }
        .social-links a { color: var(--color-white); font-size: 2rem; margin: 0 15px; }
        .social-links a i { filter: drop-shadow(0 0 3px var(--color-silver)); }
        .social-links a:hover { color: var(--color-silver); filter: drop-shadow(0 0 8px var(--color-silver)); }

        /* 5. Floating Support Widget */
        .fab-container { position: fixed; bottom: 20px; right: 20px; z-index: 900; }
        .fab-main {
            width: 60px; height: 60px; background-color: var(--color-dark-grey); border: 1px solid var(--color-silver);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .fab-main i { font-size: 1.8rem; color: var(--color-white); filter: drop-shadow(0 0 2px var(--color-silver)); }
        .fab-options {
            position: absolute; bottom: 70px; right: 5px; display: flex; flex-direction: column;
            gap: 10px; visibility: hidden; opacity: 0; transform: translateY(10px);
            transition: all 0.3s;
        }
        .fab-container.active .fab-options { visibility: visible; opacity: 1; transform: translateY(0); }
        .fab-option {
            display: flex; align-items: center; background-color: var(--color-dark-grey); border: 1px solid var(--color-silver);
            color: var(--color-white); padding: 8px 15px; border-radius: 20px; text-decoration: none; white-space: nowrap;
        }
        .fab-option i { margin-right: 10px; }

    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- TEMPLATE UI LOGIC ---
        const header = document.getElementById('header');
        const mainContent = document.getElementById('main-content');
        const menuTrigger = document.getElementById('menu-trigger');
        const navMenu = document.getElementById('nav-menu');
        const fabContainer = document.getElementById('fab-container');

        const adjustMainContentPadding = () => {
            mainContent.style.paddingTop = `${header.offsetHeight + 20}px`;
        };
        adjustMainContentPadding();
        window.addEventListener('resize', adjustMainContentPadding);

        menuTrigger.addEventListener('click', () => navMenu.classList.toggle('menu-open'));

        fabContainer.addEventListener('click', (event) => {
            if (event.target.closest('#fab-main')) fabContainer.classList.toggle('active');
        });
        document.addEventListener('click', (event) => {
            if (!fabContainer.contains(event.target)) fabContainer.classList.remove('active');
        });

        // --- PAGE-SPECIFIC DYNAMIC LOGIC ---
        
        // --- CONFIGURATION ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz6sNqsp96mcmfZxZ96G7UyzJmtT_IYux1U0emvtg1H8tMIaQIZLRrCVOodiEPQSFvSvA/exec';

        // --- API HELPER ---
        async function callAppsScript(functionName, args = []) {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ functionName, args }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            return result.data;
        }

        // --- STATE & ELEMENTS ---
        let userData = null, tokenRefreshInterval = null, loginProgressTimeout = null;
        const loginOverlay = document.getElementById('login-overlay'), loginForm = document.getElementById('login-form'),
              loginError = document.getElementById('login-error'), mobileInput = document.getElementById('mobile'),
              passwordInput = document.getElementById('password'), remindMeCheckbox = document.getElementById('remind-me'),
              loadingSpinner = document.getElementById('loading-spinner'), tabButtons = document.querySelectorAll('.tab-btn'),
              tabContents = document.querySelectorAll('.tab-content'), refreshBtn = document.getElementById('refresh-btn'),
              logoutBtn = document.getElementById('logout-btn'), startBookedBtn = document.getElementById('start-booked-tournament-btn'),
              modal = document.getElementById('modal'), modalTitle = document.getElementById('modal-title'),
              modalMessage = document.getElementById('modal-message'), loginProgressContainer = document.getElementById('login-progress-container'),
              loginProgressText = document.getElementById('login-progress-text'), loginProgressBarFill = document.querySelector('.progress-bar-fill');
        
        const normalTournamentsData = [
            { id: 1, time: '12PM', time24: '12:00', fee: 10, img: 'https://ik.imagekit.io/silentgamers/SILENT_20251003_232223_0000.png?updatedAt=1759514171688&ik-s=a8e9a9e69272de1573c60875e2a36d42dbcbf532' },
            { id: 2, time: '1PM',  time24: '13:00', fee: 12, img: 'https://ik.imagekit.io/silentgamers/SILENT_20251003_231910_0000.png?updatedAt=1759514171713&ik-s=839fd22c68398440cad027d91de8de8a8427deb7' },
            { id: 3, time: '2PM',  time24: '14:00', fee: 10, img: 'https://ik.imagekit.io/silentgamers/SILENT_20251003_231641_0000.png?updatedAt=1759514171839&ik-s=a037d9d67132f851731e18bab67557f48bf8d703' },
            { id: 4, time: '3PM',  time24: '15:00', fee: 50, img: 'https://ik.imagekit.io/silentgamers/SILENT_20251003_232540_0000.png?updatedAt=1759514171791&ik-s=737709b0c3cd2394d1e683a1a1d10fafc428a38c' },
        ];
        const powerTournamentsData = [
            { type: 'solo', fee: 399, gif: 'https://ik.imagekit.io/silentgamers/SOLO_20251005_222034_0006.gif?updatedAt=1759683081062&ik-s=2101dc35a2457bc21add83f3f79ffd3416764077', date: '2026-01-26T12:00:00' },
            { type: 'squad', fee: 499, gif: 'https://ik.imagekit.io/silentgamers/player-1_20251005_213143_0003.gif?updatedAt=1759680194812&ik-s=699301a86a0ca25643f1d02460d7a26ed8e4bb', date: '2026-01-01T12:00:00' }
        ];

        // --- UI FUNCTIONS ---
        const showLoader = () => loadingSpinner.style.display = 'flex';
        const hideLoader = () => loadingSpinner.style.display = 'none';
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modal.classList.add('active');
        };
        const hideModal = () => modal.classList.remove('active');

        function toggleLoginProgress(show) {
            if (show) {
                loginForm.style.display = 'none';
                loginProgressContainer.style.display = 'block';
                loginProgressBarFill.classList.add('animating');
                loginProgressText.textContent = 'Connecting...';
                loginProgressTimeout = setTimeout(() => loginProgressText.textContent = 'Authenticating...', 1000);
            } else {
                clearTimeout(loginProgressTimeout);
                loginForm.style.display = 'block';
                loginProgressContainer.style.display = 'none';
                loginProgressBarFill.classList.remove('animating');
            }
        }

        // --- CORE LOGIC ---
        function handleLogin(e) {
            e.preventDefault();
            const mobile = mobileInput.value, password = passwordInput.value;
            loginError.textContent = '';
            toggleLoginProgress(true);
            setTimeout(() => {
                loginProgressText.textContent = 'Access Granted!';
                callAppsScript('loginUser', [mobile, password]).then(onLoginSuccess).catch(onLoginFailure);
            }, 2200);
        }

        function onLoginSuccess(data) {
            if (data && data.mobile) {
                userData = data;
                if (remindMeCheckbox.checked) {
                    localStorage.setItem('savedMobile', userData.mobile);
                    localStorage.setItem('savedPassword', passwordInput.value);
                } else {
                    localStorage.removeItem('savedMobile');
                    localStorage.removeItem('savedPassword');
                }
                setTimeout(() => {
                    loginOverlay.classList.add('hidden');
                    initializeUserSession();
                    toggleLoginProgress(false);
                }, 500);
            } else throw new Error("Invalid login data received.");
        }

        function onLoginFailure(error) {
            setTimeout(() => {
                toggleLoginProgress(false);
                loginError.textContent = error.message || 'An unknown error occurred.';
                localStorage.removeItem('savedMobile');
                localStorage.removeItem('savedPassword');
            }, 500);
        }

        function initializeUserSession() {
            generateNormalTournamentCards();
            generatePowerTournamentCards();
            refreshAllData();
            tokenRefreshInterval = setInterval(refreshTokenData, 10000);
            startBookedBtn.style.display = 'block';
        }

        function populateUserInfo() {
            if (!userData) return;
            document.querySelectorAll('.user-username').forEach(el => el.textContent = userData.username);
            document.querySelectorAll('.user-gamename').forEach(el => el.textContent = userData.gameName);
            document.querySelectorAll('.user-gameuid').forEach(el => el.textContent = userData.gameUid);
        }

        function updateTokenDisplay(tokens) {
            if (tokens) {
                document.getElementById('red-token-balance').textContent = tokens.red ?? 0;
                document.getElementById('blue-token-balance').textContent = tokens.blue ?? 0;
                document.getElementById('power-coin-balance').textContent = tokens.power ?? 0;
                if (userData) {
                    userData.redToken = tokens.red;
                    userData.powerCoin = tokens.power;
                }
                updateJoinButtonStatus();
            }
        }
        
        function getNextTournamentDate() {
            let date = new Date(); date.setDate(date.getDate() + 1);
            while (date.getDay() === 1 || date.getDay() === 2) date.setDate(date.getDate() + 1);
            return date.toLocaleDateString('en-GB'); // DD/MM/YYYY
        }

        function generateNormalTournamentCards() {
            const container = document.getElementById('normal-tournaments-grid'), date = getNextTournamentDate();
            container.innerHTML = '';
            normalTournamentsData.forEach(t => {
                container.innerHTML += `<div class="tournament-card">
                    <div class="card-header"><span class="tournament-number">${t.id}</span><img src="${t.img}" class="card-img"></div>
                    <div class="card-body"><div>
                        <p>Username: <span class="glowing user-username"></span></p>
                        <p>Game Name: <span class="glowing user-gamename"></span></p>
                        <p>Game UID: <span class="glowing user-gameuid"></span></p>
                        <p>${date} - ${t.time}</p></div>
                        <div class="card-actions">
                            <button class="card-btn rule-btn" data-type="normal">Rule</button>
                            <a href="https://silentgaminghub8-web.github.io/silent.gamers-web.github.io/calculate.html" target="_blank" class="card-btn">Reward</a>
                            <button class="card-btn join-btn" data-id="${t.id}" data-time24="${t.time24}" data-fee="${t.fee}" disabled>Checking...</button>
                        </div></div></div>`;
            });
            populateUserInfo();
        }
        
        function generatePowerTournamentCards() {
            const container = document.getElementById('power-tournaments-grid');
            container.innerHTML = '';
            powerTournamentsData.forEach(t => {
                container.innerHTML += `<div class="tournament-card">
                    <div class="card-header"><img src="${t.gif}" class="card-gif"></div>
                    <div class="card-body"><div>
                        <p>Username: <span class="glowing user-username"></span></p>
                        <p>Game Name: <span class="glowing user-gamename"></span></p>
                        <p>Game UID: <span class="glowing user-gameuid"></span></p></div>
                        <div class="card-actions">
                            <button class="card-btn rule-btn" data-type="${t.type}">Rule</button>
                            <button class="card-btn reward-btn" data-type="${t.type}">Reward</button>
                        </div>
                        <div id="join-container-${t.type}"><button class="card-btn join-btn" data-type="${t.type}" data-fee="${t.fee}" disabled>Checking...</button></div>
                    </div></div>`;
            });
            populateUserInfo();
        }

        async function refreshAllData() {
            showLoader();
            try {
                const [tokens, joinedData] = await Promise.all([
                    callAppsScript('getUserTokens', [userData.mobile]),
                    callAppsScript('getJoinedTournaments', [userData.mobile])
                ]);
                updateTokenDisplay(tokens);
                updateUIWithJoinedStatus(joinedData);
            } catch (error) { onFailure(error); }
        }

        async function refreshTokenData() {
             try {
                const tokens = await callAppsScript('getUserTokens', [userData.mobile]);
                updateTokenDisplay(tokens);
            } catch (error) { console.error("Token refresh failed:", error.message); }
        }
        
        function updateUIWithJoinedStatus(joinedData) {
            document.querySelectorAll('#normal-tournaments-grid .join-btn').forEach(btn => {
                if (joinedData.normal.includes(parseInt(btn.dataset.id))) {
                    btn.disabled = true; btn.textContent = 'Joined'; btn.classList.add('joined');
                } else btn.disabled = false;
            });
            powerTournamentsData.forEach(t => {
                if (joinedData.power.includes(t.type)) {
                    const container = document.getElementById(`join-container-${t.type}`);
                    container.innerHTML = `<div class="countdown-timer" id="countdown-${t.type}"></div>`;
                    startCountdown(`countdown-${t.type}`, t.date);
                } else {
                    const btn = document.querySelector(`#join-container-${t.type} .join-btn`);
                    if(btn) btn.disabled = false;
                }
            });
            updateJoinButtonStatus(); hideLoader();
        }
        
        function updateJoinButtonStatus() {
            if (!userData) return;
            document.querySelectorAll('#normal-tournaments-grid .join-btn').forEach(btn => {
                if (!btn.disabled) {
                    const fee = parseInt(btn.dataset.fee);
                    btn.textContent = (userData.redToken < fee) ? 'Add Red Tokens' : `Join (${fee} RT)`;
                    btn.classList.toggle('add-tokens', userData.redToken < fee);
                }
            });
            document.querySelectorAll('#power-tournaments-grid .join-btn').forEach(btn => {
                if (!btn.disabled) {
                    const fee = parseInt(btn.dataset.fee);
                    btn.disabled = userData.powerCoin < fee;
                    btn.textContent = userData.powerCoin < fee ? 'Not Enough PC' : `Join (${fee} PC)`;
                }
            });
        }

        function handleJoinClick(e) {
            const target = e.target.closest('.join-btn');
            if (!target || target.disabled) return;
            showLoader();
            if (target.dataset.id) {
                if (target.classList.contains('add-tokens')) { window.location.href = "shop.html"; hideLoader(); return; }
                const joinData = {
                    tournamentNumber: target.dataset.id, time: target.dataset.time24, entryFee: target.dataset.fee,
                    tournamentDate: getNextTournamentDate(), mobile: userData.mobile,
                    gameName: userData.gameName, gameUid: userData.gameUid
                };
                callAppsScript('processNormalJoin', [joinData]).then(onJoinSuccess).catch(onFailure);
            } else {
                callAppsScript('processPowerJoin', [{
                    tournamentType: target.dataset.type, entryFee: target.dataset.fee, mobile: userData.mobile,
                    gameName: userData.gameName, gameUid: userData.gameUid,
                }]).then(onJoinSuccess).catch(onFailure);
            }
        }
        
        const onJoinSuccess = (message) => { showModal('Success!', message); refreshAllData(); };
        const onFailure = (error) => { showModal('Error!', error.message); hideLoader(); };

        function handleLogout() {
            userData = null; clearInterval(tokenRefreshInterval);
            localStorage.clear(); startBookedBtn.style.display = 'none';
            loginOverlay.classList.remove('hidden'); loginForm.reset(); loginError.textContent = '';
        }

        function startCountdown(elementId, targetDateStr) {
            const el = document.getElementById(elementId); if (!el) return;
            const interval = setInterval(() => {
                const distance = new Date(targetDateStr).getTime() - new Date().getTime();
                if (distance < 0) { clearInterval(interval); el.innerHTML = "Tournament has started!"; return; }
                const d = Math.floor(distance / 864e5), h = Math.floor(distance % 864e5 / 36e5),
                      m = Math.floor(distance % 36e5 / 6e4), s = Math.floor(distance % 6e4 / 1e3);
                el.innerHTML = `Starts in: <br> ${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }

        function handleModalPopup(e) {
            const target = e.target.closest('.token-box, .card-btn');
            if (!target) return;
            if (target.closest('#red-token-box')) showModal('Red Tokens', 'Entry tokens for tournaments. Go to Shop to buy more.', 'Go to Shop', 'shop.html');
            else if (target.closest('#blue-token-box')) showModal('Blue Tokens', 'Your winning amount. Go to your dashboard to withdraw or convert.', 'Dashboard', 'profile.html');
            else if (target.closest('#power-coin-box')) showModal('Power Coins', 'Entry currency for Power Tournaments. Go to Shop to buy more.', 'Go to Shop', 'shop.html');
            else if (target.classList.contains('rule-btn')) {
                let rules = '';
                switch (target.dataset.type) {
                    case 'normal': rules = "No hacking or teaming up."; break;
                    case 'solo': rules = "No hacking. If you team up with opponents, your account will be banned."; break;
                    case 'squad': rules = "No hacking. Last Zone Rule: If a solo player eliminates a full 4-person squad, the solo player's team wins."; break;
                }
                showModal('Rules', rules);
            } else if (target.classList.contains('reward-btn')) {
                 showModal('Rewards', target.dataset.type === 'solo' ? '1500 BT per kill. 1,50,000 cash prize.' : '2000 BT per kill. 2,00,000 cash prize.');
            }
        }
        
        // --- AUTO-LOGIN & EVENT LISTENERS ---
        const savedMobile = localStorage.getItem('savedMobile'), savedPassword = localStorage.getItem('savedPassword');
        if (savedMobile && savedPassword) {
            mobileInput.value = savedMobile; passwordInput.value = savedPassword; remindMeCheckbox.checked = true;
            loginError.textContent = 'Attempting auto-login...'; handleLogin(new Event('submit'));
        }

        loginForm.addEventListener('submit', handleLogin);
        refreshBtn.addEventListener('click', refreshAllData);
        logoutBtn.addEventListener('click', handleLogout);
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
            });
        });
        document.body.addEventListener('click', handleJoinClick);
        document.body.addEventListener('click', handleModalPopup);
        modal.addEventListener('click', (e) => {
            if (e.target.matches('.modal-overlay, .modal-close')) hideModal();
        });
    });
    </script>
</body>
</html>
