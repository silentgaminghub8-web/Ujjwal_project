<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts for luxury title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-silver: #c0c0c0; /* Main theme color */
            --color-dark-grey: #1a1a1a;
            --color-button-green: #2ed573; /* Justified button color */
            --header-height: 70px; /* Default header height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            padding-top: var(--header-height); /* Space for fixed header */
        }

        /* 1. Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(192, 192, 192, 0.2);
        }

        .header-logo a {
            display: block;
        }

        .header-logo img {
            height: 50px;
            width: auto;
            border: 2px solid var(--color-silver);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--color-silver), 0 0 10px var(--color-silver), inset 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .header-logo img:hover {
            transform: scale(1.1);
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header-title h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--color-white);
            text-shadow: 0 0 5px var(--color-white), 0 0 10px var(--color-silver), 0 0 20px var(--color-silver);
        }

        .menu-trigger {
            cursor: pointer;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-trigger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--color-white);
            border-radius: 3px;
            filter: drop-shadow(0 0 2px var(--color-silver));
        }
        
        /* 2. Slide-Out Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav.menu-open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            width: 100%;
            text-align: center;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: var(--color-white);
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: var(--color-silver);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3. Main Content Area */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - var(--header-height) - 100px); /* Adjust 100px for footer height */
            text-align: center;
        }
        
        main .welcome-headline {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--color-silver);
            text-shadow: 0 0 10px var(--color-silver);
        }

        main .main-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px auto;
        }

        /* Sign-up Form Styling */
        #signupForm {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-silver);
        }

        .form-group input {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-silver);
            border-radius: 5px;
            color: var(--color-white);
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--color-silver);
        }

        .submit-btn {
            padding: 15px;
            background-color: var(--color-button-green);
            color: var(--color-white);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit-btn:hover {
            box-shadow: 0 0 15px var(--color-button-green);
        }
        .submit-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #form-status {
            margin-top: 15px;
            font-size: 1rem;
            min-height: 24px;
        }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }


        /* Game Name Popup/Modal Styling */
        #video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }
        #video-modal.show {
            display: flex;
        }
        .modal-content {
            position: relative;
            padding: 20px;
            background: var(--color-black);
            border: 2px solid var(--color-silver);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        .modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 35px;
            height: 35px;
            background: var(--color-dark-grey);
            border: 1px solid var(--color-silver);
            color: var(--color-white);
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 4. Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(192, 192, 192, 0.2);
        }

        .social-links a {
            color: var(--color-white);
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s, filter 0.3s;
        }
        
        .social-links a i {
            filter: drop-shadow(0 0 3px var(--color-silver));
        }

        .social-links a:hover {
            color: var(--color-silver);
            filter: drop-shadow(0 0 8px var(--color-silver));
        }

        /* 5. Floating Support Widget */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
        }

        .fab-main {
            width: 60px;
            height: 60px;
            background-color: var(--color-dark-grey);
            border: 1px solid var(--color-silver);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .fab-main:hover {
            transform: scale(1.1);
        }

        .fab-main i {
            font-size: 1.8rem;
            color: var(--color-white);
            filter: drop-shadow(0 0 2px var(--color-silver));
        }
        
        .fab-options {
            position: absolute;
            bottom: 70px; /* Position above the main FAB */
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }
        
        .fab-container.active .fab-options {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .fab-option {
            display: flex;
            align-items: center;
            background-color: var(--color-dark-grey);
            border: 1px solid var(--color-silver);
            color: var(--color-white);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .fab-option i {
            font-size: 1.2rem;
            margin-right: 10px;
            filter: drop-shadow(0 0 2px var(--color-silver));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }
            .header-title h1 {
                font-size: 1.5rem;
            }
            .header-logo img {
                height: 40px;
            }
            nav {
                width: 80%; /* Wider menu on smaller screens */
            }
            main .welcome-headline {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- A. Get All Necessary Element References ---
            const header = document.getElementById('header');
            const mainContent = document.getElementById('main-content');
            const menuTrigger = document.getElementById('menu-trigger');
            const navMenu = document.getElementById('nav-menu');
            const fabContainer = document.getElementById('fab-container');
            const gameNameInput = document.getElementById('game_name');
            const videoModal = document.getElementById('video-modal');
            const modalClose = document.getElementById('modal-close');
            const signupForm = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submit-btn');
            const formStatus = document.getElementById('form-status');

            // --- B. Dynamic Header Padding ---
            const adjustMainContentPadding = () => {
                const headerHeight = header.offsetHeight;
                mainContent.style.paddingTop = `${headerHeight + 40}px`;
            };
            adjustMainContentPadding();
            window.addEventListener('resize', adjustMainContentPadding);

            // --- C. Menu Toggle Logic ---
            menuTrigger.addEventListener('click', () => {
                navMenu.classList.toggle('menu-open');
                const isExpanded = navMenu.classList.contains('menu-open');
                menuTrigger.setAttribute('aria-expanded', isExpanded);
            });

            // --- D. Floating Support Widget Logic ---
            fabContainer.addEventListener('click', (event) => {
                if (event.target.closest('#fab-main')) {
                    fabContainer.classList.toggle('active');
                }
            });
            document.addEventListener('click', (event) => {
                if (!fabContainer.contains(event.target)) {
                    fabContainer.classList.remove('active');
                }
            });

            // --- E. Game Name Video Modal Logic ---
            let gameNameFirstClick = true;
            
            const showModal = () => {
                if (gameNameFirstClick) {
                    videoModal.classList.add('show');
                    gameNameFirstClick = false;
                }
            };

            const hideModal = () => {
                videoModal.classList.remove('show');
            };

            gameNameInput.addEventListener('focus', showModal);
            modalClose.addEventListener('click', hideModal);
            videoModal.addEventListener('click', (event) => {
                if (event.target === videoModal) {
                    hideModal();
                }
            });

            // --- F. Form Submission Logic to Google Apps Script ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxhIe6c1TpoYcAiEF9n5vedshFAaPc_v03kq5l-EYJT4yslwQp8Yp0Oo_to35Kpktiz6g/exec';

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                formStatus.textContent = '';
                formStatus.className = '';

                const formData = new FormData(signupForm);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        formStatus.textContent = result.message;
                        formStatus.classList.add('status-success');
                        signupForm.reset();
                    } else {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                })
                .catch(error => {
                    formStatus.textContent = `Error: ${error.message}`;
                    formStatus.classList.add('status-error');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                });
            });
        });
    </script>
