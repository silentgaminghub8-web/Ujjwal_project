<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Silent Gamers - Tournament</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts for luxury title and body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-silver: #c0c0c0; /* Main theme color */
            --color-dark-grey: #1a1a1a;
            --color-yellow: #ffd700; /* For action buttons */
            --header-height: 70px; /* Default header height */
            --font-title: 'Cinzel', serif;
            --font-body: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-black);
            color: var(--color-white);
            padding-top: var(--header-height); /* Space for fixed header */
        }

        /* 1. Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(192, 192, 192, 0.2);
        }

        .header-logo a {
            display: block;
        }

        .header-logo img {
            height: 50px;
            width: auto;
            border: 2px solid var(--color-silver);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--color-silver), 0 0 10px var(--color-silver), inset 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .header-logo img:hover {
            transform: scale(1.1);
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header-title h1 {
            font-family: var(--font-title);
            font-size: 2.5rem;
            color: var(--color-white);
            text-shadow: 0 0 5px var(--color-white), 0 0 10px var(--color-silver), 0 0 20px var(--color-silver);
        }

        .menu-trigger {
            cursor: pointer;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-trigger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--color-white);
            border-radius: 3px;
            filter: drop-shadow(0 0 2px var(--color-silver));
        }
        
        /* 2. Slide-Out Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav.menu-open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            width: 100%;
            text-align: center;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: var(--color-white);
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: var(--color-silver);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3. Main Content Area */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - var(--header-height) - 100px); /* Adjust 100px for footer height */
            text-align: center;
        }
        
        /* STYLES FOR TOURNAMENT PAGE CONTENT */
        .main-content h2 {
            font-family: var(--font-title);
            color: var(--color-silver);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px var(--color-silver);
        }

        .tournament-banner-img {
            max-width: 100%;
            height: auto;
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            border: 2px solid var(--color-silver);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
            margin-bottom: 40px;
        }

        .start-button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* --- ACTION BUTTONS SET TO YELLOW --- */
        .cta-button {
            background: var(--color-yellow);
            color: var(--color-black);
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
        
        .cta-button.loading {
            cursor: wait;
            opacity: 0.7;
        }
        
        /* Tournament Start Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--color-silver);
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
            text-align: left;
        }
        
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--color-white);
            cursor: pointer;
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .modal-header h3 {
            font-family: var(--font-title);
            color: var(--color-silver);
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-silver);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--color-silver);
            border-radius: 5px;
            color: var(--color-white);
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            box-shadow: 0 0 8px var(--color-silver);
        }

        .checkbox-group {
            flex-direction: row;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        #tournamentTime {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        #startNote {
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            margin-top: 10px;
        }


        /* 4. Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(192, 192, 192, 0.2);
        }

        .social-links a {
            color: var(--color-white);
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s, filter 0.3s;
        }
        
        .social-links a i {
            filter: drop-shadow(0 0 3px var(--color-silver));
        }

        .social-links a:hover {
            color: var(--color-silver);
            filter: drop-shadow(0 0 8px var(--color-silver));
        }

        /* 5. Floating Support Widget */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
        }

        .fab-main {
            width: 60px;
            height: 60px;
            background-color: var(--color-dark-grey);
            border: 1px solid var(--color-silver);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .fab-main:hover {
            transform: scale(1.1);
        }

        .fab-main i {
            font-size: 1.8rem;
            color: var(--color-white);
            filter: drop-shadow(0 0 2px var(--color-silver));
        }
        
        .fab-options {
            position: absolute;
            bottom: 70px; /* Position above the main FAB */
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }
        
        .fab-container.active .fab-options {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .fab-option {
            display: flex;
            align-items: center;
            background-color: var(--color-dark-grey);
            border: 1px solid var(--color-silver);
            color: var(--color-white);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .fab-option i {
            font-size: 1.2rem;
            margin-right: 10px;
            filter: drop-shadow(0 0 2px var(--color-silver));
        }

        /* 6. NEW: Custom Alert Styling */
        .custom-alert {
            position: fixed;
            top: -150px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            background-color: var(--color-dark-grey);
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            z-index: 9999;
            color: var(--color-white);
            font-family: var(--font-body);
            font-weight: 500;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 300px;
            max-width: 90%;
            text-align: center;
        }

        .custom-alert.show {
            top: 85px; /* Position below the header */
        }

        .custom-alert.success {
            border-left: 6px solid var(--color-yellow);
        }

        .custom-alert.error {
            border-left: 6px solid #e74c3c; /* A clean, thematic red for errors */
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }
            .header-title h1 {
                font-size: 1.5rem;
            }
            .header-logo img {
                height: 40px;
            }
            nav {
                width: 80%; /* Wider menu on smaller screens */
            }
            main .welcome-headline {
                font-size: 2.5rem;
            }
            .main-content h2 {
                font-size: 2rem;
            }
            /* Adjust alert position for smaller header */
            .custom-alert.show {
                top: 75px;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- A. Configuration ---
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWNatLJnhTPi4Vg3LlSi9K7DK24YH3o4wx8XzA9Puh65ZalpNPIO86Cu4dJlgevY1EFw/exec';

            // --- B. Get All Necessary Element References ---
            const header = document.getElementById('header');
            const mainContent = document.getElementById('main-content');
            const menuTrigger = document.getElementById('menu-trigger');
            const navMenu = document.getElementById('nav-menu');
            const fabContainer = document.getElementById('fab-container');

            // Modal-specific elements
            const openModalBtn = document.getElementById('openModalBtn');
            const tournamentModal = document.getElementById('tournamentModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const tournamentForm = document.getElementById('tournamentForm');
            const tournamentTypeSelect = document.getElementById('tournamentType');
            const tournamentTimeInput = document.getElementById('tournamentTime');
            const mobileNumberInput = document.getElementById('mobileNumber');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const startNote = document.getElementById('startNote');
            const modalStartBtn = document.getElementById('modalStartBtn');
            
            // NEW: Custom Alert elements
            const customAlert = document.getElementById('custom-alert');
            const customAlertMessage = document.getElementById('custom-alert-message');
            let alertTimeout;

            // --- NEW: Custom Alert Function ---
            function showCustomAlert(message, type = 'success') {
                clearTimeout(alertTimeout);
                customAlertMessage.textContent = message;
                customAlert.className = 'custom-alert'; // Reset classes
                customAlert.classList.add(type);      // Add 'success' or 'error'
                customAlert.classList.add('show');

                alertTimeout = setTimeout(() => {
                    customAlert.classList.remove('show');
                }, 4000); // Hide after 4 seconds
            }


            // --- C. General Page Logic (Menu, FAB, Padding) ---
            const adjustMainContentPadding = () => {
                const headerHeight = header.offsetHeight;
                mainContent.style.paddingTop = `${headerHeight + 40}px`;
            };
            adjustMainContentPadding();
            window.addEventListener('resize', adjustMainContentPadding);

            menuTrigger.addEventListener('click', () => {
                navMenu.classList.toggle('menu-open');
                menuTrigger.setAttribute('aria-expanded', navMenu.classList.contains('menu-open'));
            });

            fabContainer.addEventListener('click', (event) => {
                if (event.target.closest('#fab-main')) {
                    fabContainer.classList.toggle('active');
                }
            });
            document.addEventListener('click', (event) => {
                if (!fabContainer.contains(event.target)) {
                    fabContainer.classList.remove('active');
                }
            });

            // --- D. Tournament Modal Specific Logic ---
            const toggleModal = (show) => {
                if (show) {
                    tournamentModal.classList.add('active');
                } else {
                    tournamentModal.classList.remove('active');
                }
            };
            
            const updateTournamentDetails = () => {
                const selectedValue = tournamentTypeSelect.value;
                const tournamentData = {
                    '1': { time: '12:00 PM', note: 'Link active from 11:50 AM - 12:00 PM' },
                    '2': { time: '01:00 PM', note: 'Link active from 12:50 PM - 01:00 PM' },
                    '3': { time: '02:00 PM', note: 'Link active from 01:50 PM - 02:00 PM' },
                    '4': { time: '03:00 PM', note: 'Link active from 02:50 PM - 03:00 PM' }
                };
                
                if (tournamentData[selectedValue]) {
                    tournamentTimeInput.value = tournamentData[selectedValue].time;
                    startNote.textContent = tournamentData[selectedValue].note;
                } else {
                    tournamentTimeInput.value = '';
                    startNote.textContent = 'Select a tournament to see start time details.';
                }
            };

            async function handleTournamentStart(event) {
                event.preventDefault();
                modalStartBtn.disabled = true;
                modalStartBtn.textContent = 'Verifying...';
                modalStartBtn.classList.add('loading');
                
                const formData = new FormData(tournamentForm);
                const mobile = formData.get('mobileNumber');
                const password = formData.get('password');

                // Handle Remember Me logic
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('savedTournamentMobile', mobile);
                    localStorage.setItem('savedTournamentPassword', password);
                } else {
                    localStorage.removeItem('savedTournamentMobile');
                    localStorage.removeItem('savedTournamentPassword');
                }

                const payload = {
                    tournamentType: formData.get('tournamentType'),
                    mobileNumber: mobile,
                    password: password
                };

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        // --- MODIFIED ---
                        showCustomAlert('Verification successful! Redirecting...', 'success');
                        setTimeout(() => { // Delay redirect to allow user to see message
                           window.location.href = result.url;
                        }, 1500);
                    } else {
                        throw new Error(result.message || 'Verification failed.');
                    }
                } catch (error) {
                    // --- MODIFIED ---
                    showCustomAlert(error.message, 'error');
                } finally {
                    modalStartBtn.disabled = false;
                    modalStartBtn.textContent = 'Start';
                    modalStartBtn.classList.remove('loading');
                }
            }
            
            // Event listeners for modal
            openModalBtn.addEventListener('click', () => {
                // Populate fields from localStorage when modal opens
                const savedMobile = localStorage.getItem('savedTournamentMobile');
                const savedPassword = localStorage.getItem('savedTournamentPassword');
                if (savedMobile && savedPassword) {
                    mobileNumberInput.value = savedMobile;
                    passwordInput.value = savedPassword;
                    rememberMeCheckbox.checked = true;
                }
                toggleModal(true);
            });
            closeModalBtn.addEventListener('click', () => toggleModal(false));
            tournamentModal.addEventListener('click', (e) => {
                if (e.target === tournamentModal) { toggleModal(false); }
            });
            tournamentTypeSelect.addEventListener('change', updateTournamentDetails);
            tournamentForm.addEventListener('submit', handleTournamentStart);

        });
    </script>
