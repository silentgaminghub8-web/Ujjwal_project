    <style>
        /* CSS Reset and Global Styles */
        :root {
            --color-black: #0a0a0a;
            --color-white: #ffffff;
            --color-gold: #ffd700;
            --color-orange: #ff8c00;
            --header-height: 70px; /* Default header height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            padding-top: var(--header-height); /* Space for fixed header */
        }

        /* 1. Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            /* Black liquid glass effect */
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .header-logo a {
            display: block;
        }

        .header-logo img {
            height: 50px;
            width: auto;
            /* Glossy border effect */
            border: 2px solid var(--color-gold);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--color-gold), 0 0 10px var(--color-gold), 0 0 15px var(--color-orange), inset 0 0 5px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .header-logo img:hover {
            transform: scale(1.1);
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header-title h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--color-white);
            /* Glow with luxury touch effect */
            text-shadow: 0 0 5px var(--color-white), 0 0 10px var(--color-gold), 0 0 20px var(--color-gold), 0 0 30px var(--color-orange);
        }

        .menu-trigger {
            cursor: pointer;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-trigger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--color-white);
            border-radius: 3px;
            filter: drop-shadow(0 0 2px var(--color-gold));
        }
        
        /* 2. Slide-Out Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav.menu-open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            width: 100%;
            text-align: center;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: var(--color-white);
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: var(--color-gold);
            /* Minimal white glow */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3. Main Content Area */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - var(--header-height) - 100px); /* Adjust 100px for footer height */
            text-align: center;
        }

        /* STYLES FOR THIS PAGE'S UNIQUE CONTENT - MERGED FROM YOUR FILE */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .main-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--color-orange), var(--color-gold));
            color: var(--color-black);
            font-weight: bold;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin: 15px 5px;
            border: 2px solid var(--color-gold);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
            transition: all 0.3s ease;
        }
        .main-button:hover, .main-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.6);
        }
        
        .home-button-standalone {
            display: block;
            margin: 15px auto 20px auto;
            width: -moz-fit-content;
            width: fit-content;
        }

        .content-box {
            display: block;
            position: relative;
            margin: 40px 0;
            border: 4px solid var(--color-gold);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--color-orange);
            cursor: pointer;
        }
        .content-box-img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        .content-box:hover .content-box-img {
            transform: scale(1.05);
        }
        
        .content-box-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--color-white);
            background-color: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 5px;
            text-shadow: 0 0 10px var(--color-orange);
        }

        .promo-gif {
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid var(--color-gold);
        }

        /* 4. Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .social-links a {
            color: var(--color-white);
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s, filter 0.3s;
        }
        
        .social-links a i {
            /* White icon with gold glow */
            filter: drop-shadow(0 0 3px var(--color-gold));
        }

        .social-links a:hover {
            color: var(--color-gold);
            filter: drop-shadow(0 0 8px var(--color-gold));
        }

        /* 5. Floating Support Widget */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
        }

        .fab-main {
            width: 60px;
            height: 60px;
            background-color: var(--color-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .fab-main:hover {
            transform: scale(1.1);
        }

        .fab-main i {
            font-size: 1.8rem;
            color: var(--color-white);
            filter: drop-shadow(0 0 2px var(--color-gold));
        }
        
        .fab-options {
            position: absolute;
            bottom: 70px; /* Position above the main FAB */
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }
        
        .fab-container.active .fab-options {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        .fab-option {
            display: flex;
            align-items: center;
            background-color: var(--color-orange);
            color: var(--color-white);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .fab-option i {
            font-size: 1.2rem;
            margin-right: 10px;
            filter: drop-shadow(0 0 2px var(--color-gold));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
            }
            .header-title h1 {
                font-size: 1.5rem;
            }
            .header-logo img {
                height: 40px;
            }
            nav {
                width: 80%; /* Wider menu on smaller screens */
            }

            /* Responsive styles for this page's unique content */
            .content-box-title {
                font-size: 1.8rem;
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            /* Responsive styles for this page's unique content */
            .main-button {
                padding: 12px 25px;
                font-size: 0.9rem;
                display: block;
                margin: 15px auto;
            }
            .content-box-title {
                font-size: 1.5rem;
            }
            .home-button-standalone {
                width: auto;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Get All Necessary Element References ---
            const header = document.getElementById('header');
            const mainContent = document.getElementById('main-content');
            const menuTrigger = document.getElementById('menu-trigger');
            const navMenu = document.getElementById('nav-menu');
            const fabContainer = document.getElementById('fab-container');

            // --- Dynamic Header Padding ---
            const adjustMainContentPadding = () => {
                const headerHeight = header.offsetHeight;
                mainContent.style.paddingTop = `${headerHeight + 20}px`; // Uses the template's logic
            };
            adjustMainContentPadding();
            window.addEventListener('resize', adjustMainContentPadding);

            // --- Menu Toggle Logic ---
            menuTrigger.addEventListener('click', () => {
                navMenu.classList.toggle('menu-open');
                const isExpanded = navMenu.classList.contains('menu-open');
                menuTrigger.setAttribute('aria-expanded', isExpanded);
            });

            // --- Floating Support Widget Logic ---
            fabContainer.addEventListener('click', (event) => {
                // We check if the click is on the main button itself, not the options
                if (event.target.closest('#fab-main')) {
                    fabContainer.classList.toggle('active');
                }
            });
            // Close the FAB options if clicking outside
            document.addEventListener('click', (event) => {
                if (!fabContainer.contains(event.target)) {
                    fabContainer.classList.remove('active');
                }
            });
        });
    </script>
